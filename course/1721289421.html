        let now = new Date();

        let diff = now.getTime() - target.getTime();
        let days = Math.floor(diff / (1000 * 60 * 60 * 24));

        if (days <= 0) {
          // return n minutes ago
          let minutes = Math.floor(diff / (1000 * 60));
          if (minutes <= 5) {
            return "剛剛";
          } else if (minutes <= 60) {
            return `${minutes} 分鐘前`;
          } else {
            return `${Math.floor(minutes / 60)} 小時前`;
          }
        } else if (days == 1) {
          return "昨天";
        } else if (days == 2) {
          return "前天";
