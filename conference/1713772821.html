        if (days <= 0) {

          let minutes = Math.floor(diff / (1000 * 60));
          if (minutes <= 5) {
            return "剛剛";
          } else if (minutes <= 60) {
            return `${minutes} 分鐘前`;
          } else {
            return `${Math.floor(minutes / 60)} 小時前`;
          }
